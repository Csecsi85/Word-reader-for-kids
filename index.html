<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<!-- Scripts -->
		<script src="js/cards.js" defer></script>
		<script src="js/cardPicker.js" defer></script>
		<script src="js/timer.js" defer></script>
		<title>Pictionary word reader for kids</title>
	</head>
	<body>
		<div class="timer"><p id="timerValue"></p></div>
		<div class="card-container">
			<div class="card-container-text">apple</div>
			<div class="card-container-buttons">
				<div class="activity"><img src="assets/images/body.png" alt="body" /></div>
				<a href="#">
					<div class="btn pause"><p class="play-button">Play</p></div>
				</a>
				<a href="#">
					<div class="btn">
						<audio id="audio" src="#" preload="metadata"></audio>
						<p>Listen</p>
					</div>
				</a>
				<a href="#">
					<div class="btn"><p class="next-button">Next</p></div>
				</a>
			</div>
		</div>
	</body>
</html>
